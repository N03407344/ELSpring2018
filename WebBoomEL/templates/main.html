{% block head %}
         {{ super() }}

{% endblock %}

{% block body %}

<div class="block1">
      <p>Enter an Angle for Pan Tilt Servo:
            <form method="POST">
                Pan: <input type="text" name="panServoAngle" value= {{panServoAngle}} size="3">

            </form>

    </div>
{% endblock %}
